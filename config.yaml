# main visual parameters
screen_color: grey
text_color: black
text_size: 28

stimulus_color: black
reaction_keys: {1: "z", 2: "x", 3: "n", 4: "m"}

clue_size: 28
clue_pos: [0, 100]
clue_dist: [0, -50]

answer_size: 22
answer_pos: [0, -75]
answer_dist: [310, 0]

# trials
trial_time: 60

# training
do_training: True
fdbk_training: True
training_randomize: False
training_trials: [{n_trials: 3, n_stimulus: 4, correct_answer_type: distance_1,
                   incorrect_answers_types: {identical: 0, reversed: 0, distance_1: 1, distance_2: 2}},
                  {n_trials: 3, n_stimulus: 4, correct_answer_type: distance_2,
                   incorrect_answers_types: {identical: 0, reversed: 0, distance_1: 2, distance_2: 1}}]

# experiment
fdbk_experiment: False
